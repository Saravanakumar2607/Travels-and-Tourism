<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:rgb(187, 225, 241);
        }

        .book {
            padding: 30px 0;
        }

        .book .main-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .book .main-text h1 {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }

        .book .main-text h1 span {
            color: #ffa500;
        }

        .book .main-text hr {
            
            height: 3px;
            background-color:black;
            margin: 10px auto;
        }

        .book .card {
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .book .card img {
            width: 100%;
            height: auto;
        }

        .book .form-control {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .book textarea.form-control {
            resize: none;
            height: 150px; /* Adjusted height for details textarea */
        }
        #details{
            height: 100px;
        }

        .book .submit {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .book .submit:hover {
            background-color: #e65b54;
            transform: scale(1.05);
        }

        @media (max-width: 767px) {
            .book .form-control,
            .book textarea.form-control {
                width: 100%;
            }

            .book .main-text h1 {
                font-size: 50px;
            }

            .book .main-text hr {
                width: 80px;
                height: 19px;
            }
        }
    </style>
</head>

<body>
    <!-- book section -->
    <section class="book" id="book">
        <div class="container">
            <div class="main-text">
                <h1>
                    <span>B</span>ook
                </h1>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-6 py-3 py-md-0">
                    <div class="card">
                        <img src="{% static 'images/bk2.jpg' %}" alt="about">
                    </div>
                </div>
                <div class="col-md-6 py-3 py-md-0">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <!-- <label for="from_location" class="form-label">From Location</label> -->
                            <input type="text" id="from_location" name="from_location" class="form-control" placeholder="From" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="to_location" class="form-label">To Location</label> -->
                            <input type="text" id="to_location" name="to_location" class="form-control" placeholder="To" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="persons" class="form-label">Persons</label> -->
                            <input type="number" id="persons" name="persons" class="form-control" placeholder="Person" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="arrival_date" class="form-label">Arrival Date</label> -->
                            <input type="date" id="arrival_date" name="arrival_date" class="form-control"  placeholder="Arrival"required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="leaving_date" class="form-label">Leaving Date</label> -->
                            <input type="date" id="leaving_date" name="leaving_date" class="form-control"placeholder="leaving" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="details" class="form-label">Details</label> -->
                            <textarea id="details" name="details" class="form-control" placeholder="Details" required></textarea>
                        </div>
                        <input type="submit" value="Book Now" class="submit btn btn-primary" required>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- book section end -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlFosSCnHqaUHOw+9MNf5w373fp74OURyeyycMRF2JF0gQs/7WiXjr4yeE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiBVRiWI1l0t5ybVOmM4sA4f/r8onQFlzypcB64Y6hZzRHeiomAUWCstI" crossorigin="anonymous"></script>
</body>

</html>
